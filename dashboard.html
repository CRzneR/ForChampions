<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR CHAM - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex items-center py-4">
              <span class="font-semibold text-gray-800 text-lg">FOR CHAM</span>
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <span id="userName" class="py-2 text-gray-600"></span>
            <button
              id="logoutBtn"
              class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300"
            >
              Abmelden
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
          Willkommen im Dashboard
        </h1>
        <p class="text-gray-600">
          Du hast dich erfolgreich angemeldet und kannst nun die Funktionen der
          App nutzen.
        </p>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
            <div class="flex items-center mb-4">
              <div class="p-3 bg-blue-100 rounded-full">
                <i class="fas fa-tachometer-alt text-blue-600 text-xl"></i>
              </div>
              <h2 class="ml-4 font-semibold text-gray-800">Dashboard</h2>
            </div>
            <p class="text-gray-600">
              Übersicht über deine Aktivitäten und Statistiken.
            </p>
          </div>

          <div class="bg-green-50 p-6 rounded-lg border border-green-100">
            <div class="flex items-center mb-4">
              <div class="p-3 bg-green-100 rounded-full">
                <i class="fas fa-users text-green-600 text-xl"></i>
              </div>
              <h2 class="ml-4 font-semibold text-gray-800">Gruppen</h2>
            </div>
            <p class="text-gray-600">
              Verwalte deine Gruppen und Teammitglieder.
            </p>
          </div>

          <div class="bg-purple-50 p-6 rounded-lg border border-purple-100">
            <div class="flex items-center mb-4">
              <div class="p-3 bg-purple-100 rounded-full">
                <i class="fas fa-calendar-alt text-purple-600 text-xl"></i>
              </div>
              <h2 class="ml-4 font-semibold text-gray-800">Spielplan</h2>
            </div>
            <p class="text-gray-600">Erstelle und verwalte deine Spielpläne.</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Prüfen ob eingeloggt
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));

      if (!token || !user) {
        window.location.href = "index.html";
      } else {
        // Benutzernamen anzeigen
        document.getElementById(
          "userName"
        ).textContent = `Hallo, ${user.username}`;
      }

      // Logout-Funktion
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
