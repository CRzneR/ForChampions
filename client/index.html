      }
    </style>

    <!-- Haupt-App -->

      <div class="flex">
        <!-- Sidebar Navigation -->
        <div
          class="w-72 fixed inset-y-0 left-0 bg-gradient-to-b from-[#14181D] to-blue-900 flex flex-col justify-between py-8"
        >
          <!-- Oben -->
          <div class="flex flex-col items-center">
            <!-- App Title -->
            <div class="flex items-center mb-6">
              <img
                class="h-6 w-auto"
                src="assets/img/logo_white.png"
                alt="Logo"
              />
              <h1
                class="ml-2 text-white text-2xl font-bold bg-gradient-to-r from-[#CA5818] to-[#EF1475] bg-clip-text text-transparent"
              >
                For Champions
              </h1>
            </div>

            <!-- Avatar -->
            <img
              id="userAvatar"
              src="https://via.placeholder.com/100"
              alt="Profilbild"
              class="h-24 w-24 rounded-full border-4 border-white object-cover mb-3"
            />

            <!-- Turniername -->
            <span
              class="ml-2 text-xl font-bold hidden"
              id="tournament-title"
            ></span>

            <!-- Navigation oben -->
            <ul class="pt-6 flex flex-col space-y-2 text-white w-full">
              <li>
                <button
                  data-tab="dashboard"
                  class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
                >
                  <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                  <span>Übersicht</span>
                </button>
              </li>
              <li>
                <button
                  data-tab="groups"
                  class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
                >
                  <i data-lucide="users" class="w-5 h-5"></i>
                  <span>Gruppen</span>
                </button>
              </li>
              <li>
                <button
                  data-tab="schedule"
                  class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
                >
                  <i data-lucide="calendar-days" class="w-5 h-5"></i>
                  <span>Spielplan</span>
                </button>
              </li>
              <li>
                <button
                  data-tab="statistics"
                  class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
                >
                  <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                  <span>Statistiken</span>
                </button>
              </li>
              <li>
                <button
                  data-tab="create"
                  class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
                >
                  <i data-lucide="plus-circle" class="w-5 h-5"></i>
                  <span>Neues Turnier</span>
                </button>
              </li>
            </ul>
          </div>

          <!-- Unten -->
          <div class="flex flex-col space-y-2 text-white w-full">
            <button
              data-tab="settings"
              class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530]"
            >
              <i data-lucide="settings" class="w-5 h-5"></i>
              <span>Einstellungen</span>
            </button>
            <button
              id="logoutButton"
              class="nav-item flex items-center space-x-3 w-full text-left px-6 py-2 hover:bg-[#1E2530] text-red-400 hover:text-red-500"
            >
              <i data-lucide="log-out" class="w-5 h-5"></i>
              <span>Ausloggen</span>
            </button>
          </div>
        </div>

        <!-- Hauptinhalt -->
        <div class="flex-1 p-8 ml-72">
          <!-- Dashboard Tab -->
          <div id="dashboard-content" class="tab-content">
            <div class="grid grid-cols-1 gap-6">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">Turnierinfo</h3>
                  <div id="tournament-info-content" class="text-gray-300"></div>
                </div>
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">
                    Nächste Spiele
                  </h3>
                  <div id="current-matches-content"></div>
                </div>
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-white">Top Teams</h3>
                    <span
                      class="text-xs bg-green-900 text-green-400 px-2 py-1 rounded-full"
                    >
                      Playoff-Plätze
                    </span>
                  </div>
                  <div id="top-teams-content"></div>
                </div>
              </div>

              <div
                class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800"
              >
                <div class="px-6 py-4 border-b border-gray-800">
                  <h2 class="text-xl font-bold text-white">Gruppenübersicht</h2>
                  <p
                    id="dashboard-groups-info"
                    class="text-sm text-gray-400 mt-1"
                  >
                    <span id="dashboard-tournament-name"></span> Aktuelle
                    Gruppenstände
                  </p>
                </div>
                <div
                  id="dashboard-groups-container"
                  class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                ></div>
              </div>
            </div>
          </div>

          <!-- Weitere Tabs -->
          <div id="create-content" class="tab-content hidden"></div>
          <div id="groups-content" class="tab-content hidden"></div>
          <div id="schedule-content" class="tab-content hidden"></div>
          <div id="playoffs-content" class="tab-content hidden"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Initialisiert alle <i data-lucide="..."> Elemente
        lucide.createIcons();
      });

      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user") || "null");
        if (!user) {
          window.location.href = "login.html";
          return;
        }
        const usernameDisplay = document.getElementById("usernameDisplay");
        if (usernameDisplay) {
          usernameDisplay.textContent = user.username;
        }

        // Logout
        const logoutButton = document.getElementById("logoutButton");
        if (logoutButton) {
          logoutButton.addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
