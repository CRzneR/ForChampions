<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnier Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .auth-transition {
        transition: all 0.3s ease;
      }
      .login-container {
        background: linear-gradient(135deg, #21222d 0%, #14181d 100%);
      }
    </style>
    <script>
      // ✅ Direkt prüfen ob User eingeloggt ist
      const token = localStorage.getItem("token");
      const storedUser = localStorage.getItem("user");

        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="bg-[#14181D]">
    <div id="alert-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Haupt-App -->
    <div id="mainApp">
      <!-- Hauptnavigation oben -->
      <nav class="bg-[#21222D] shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center">
                <img
                  class="h-8 w-auto"
                  src="https://via.placeholder.com/150"
                  alt="Logo"
                />
                <span
                  class="ml-2 text-xl font-bold hidden"
                  id="tournament-title"
                ></span>
                <span
                  class="ml-2 text-4xl font-bold bg-gradient-to-r from-[#CA5818] to-[#EF1475] bg-clip-text text-transparent"
                  id="app-title"
                  >For Champions</span
                >
              </div>
            </div>
            <div class="flex items-center">
              <div class="ml-4 flex items-center md:ml-6">
                <button
                  id="userMenuButton"
                  class="p-1 rounded-full text-gray-400 hover:text-white focus:outline-none flex items-center"
                >
                  <span class="sr-only">Profil</span>
                  <i data-lucide="user" class="h-6 w-6 mr-2"></i>
                  <span id="usernameDisplay" class="text-white"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex">
        <!-- Vertikale Navigation links -->
        <div class="w-64 bg-[#21222D] shadow-md h-screen sticky top-0">
          <div class="p-4">
            <h2 class="text-lg text-white font-semibold mb-4">Navigation</h2>
            <ul class="space-y-2">
              <li>
                <button
                  data-tab="dashboard"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="grid" class="w-5 h-5 mr-3"></i>
                  Dashboard
                </button>
              </li>
              <li>
                <button
                  data-tab="create"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="plus" class="w-5 h-5 mr-3"></i>
                  Turnier erstellen
                </button>
              </li>
              <li>
                <button
                  data-tab="groups"
                  id="groups-tab"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                  Gruppen
                </button>
              </li>
              <li>
                <button
                  data-tab="schedule"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="calendar" class="w-5 h-5 mr-3"></i>
                  Spielplan
                </button>
              </li>
              <li>
                <button
                  data-tab="playoffs"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
                  Playoffs
                </button>
              </li>
              <li>
                <button
                  data-tab="settings"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                  Einstellungen
                </button>
              </li>
              <li>
                <button
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                  Hilfe
                </button>
              </li>
              <li>
                <button
                  id="logoutButton"
                  class="w-full text-left px-4 py-2 rounded hover:bg-red-600 hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                  Abmelden
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Hauptinhalt -->
        <div class="flex-1 p-8">
          <!-- Dashboard Tab -->
          <div id="dashboard-content" class="tab-content">
            <div class="grid grid-cols-1 gap-6">
              <!-- Übersichtskarten -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Turnierinfo Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">Turnierinfo</h3>
                  <div id="tournament-info-content" class="text-gray-300">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>

                <!-- Aktuelle Spiele Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">
                    Nächste Spiele
                  </h3>
                  <div id="current-matches-content">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>

                <!-- Top Teams Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-white">Top Teams</h3>
                    <span
                      class="text-xs bg-green-900 text-green-400 px-2 py-1 rounded-full"
                    >
                      Playoff-Plätze
                    </span>
                  </div>
                  <div id="top-teams-content">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>
              </div>

              <!-- Gruppenübersicht -->
              <div
                class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800"
              >
                <div class="px-6 py-4 border-b border-gray-800">
                  <h2 class="text-xl font-bold text-white">Gruppenübersicht</h2>
                  <p
                    id="dashboard-groups-info"
                    class="text-sm text-gray-400 mt-1"
                  >
                    <span id="dashboard-tournament-name"></span> Aktuelle
                    Gruppenstände
                  </p>
                </div>
                <div
                  id="dashboard-groups-container"
                  class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                ></div>
              </div>
            </div>
          </div>

          <!-- Turnier erstellen Tab -->
          <div id="create-content" class="tab-content hidden"></div>

          <!-- Gruppen Tab -->
          <div id="groups-content" class="tab-content hidden"></div>

          <!-- Spielplan Tab -->
          <div id="schedule-content" class="tab-content hidden"></div>

          <!-- Playoffs Tab -->
          <div id="playoffs-content" class="tab-content hidden"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Dateien -->
    <script type="module" src="./js/app.js"></script>
    <script>
      lucide.createIcons();

      // Logout-Button
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        });
      }

      // Username anzeigen
      const usernameDisplay = document.getElementById("usernameDisplay");
      const parsedUser = JSON.parse(localStorage.getItem("user") || "null");
      if (usernameDisplay && parsedUser) {
        usernameDisplay.textContent = parsedUser.username;
      }
    </script>
  </body>
</html>
