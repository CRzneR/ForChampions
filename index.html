<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnier Manager - For Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#CA5818",
              secondary: "#EF1475",
              dark: {
                100: "#21222D",
                200: "#2D303D",
                900: "#14181D",
              },
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#14181D] min-h-screen">
    <!-- Login Container -->
    <div
      id="loginContainer"
      class="min-h-screen flex items-center justify-center p-4"
    >
      <!-- Login form will be rendered here by LoginComponent -->
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
      <nav class="bg-[#21222D] shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <span
                class="ml-2 text-4xl font-bold bg-gradient-to-r from-[#CA5818] to-[#EF1475] bg-clip-text text-transparent"
              >
                For Champions
              </span>
              <span
                id="tournament-title"
                class="hidden ml-4 text-lg text-gray-300"
              ></span>
            </div>
            <div class="flex items-center">
              <button
                id="logoutButton"
                class="p-1 rounded-full text-gray-400 hover:text-white"
              >
                <i data-lucide="log-out" class="h-6 w-6"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex">
        <!-- Sidebar Navigation -->
        <div class="w-64 bg-[#21222D] h-screen sticky top-0 p-4">
          <ul class="space-y-2">
            <li>
              <button
                data-tab="dashboard"
                class="tab-button w-full text-left px-4 py-2 rounded-md text-gray-300 hover:bg-[#2D303D] hover:text-white"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                data-tab="create"
                class="tab-button w-full text-left px-4 py-2 rounded-md text-gray-300 hover:bg-[#2D303D] hover:text-white"
              >
                Turnier erstellen
              </button>
            </li>
            <li>
              <button
                data-tab="groups"
                class="tab-button w-full text-left px-4 py-2 rounded-md text-gray-300 hover:bg-[#2D303D] hover:text-white"
              >
                Gruppen
              </button>
            </li>
            <li>
              <button
                data-tab="schedule"
                class="tab-button w-full text-left px-4 py-2 rounded-md text-gray-300 hover:bg-[#2D303D] hover:text-white"
              >
                Spielplan
              </button>
            </li>
            <li>
              <button
                data-tab="playoffs"
                class="tab-button w-full text-left px-4 py-2 rounded-md text-gray-300 hover:bg-[#2D303D] hover:text-white"
              >
                Playoffs
              </button>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
          <div id="dashboard-content" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
              <div class="bg-[#21222D] rounded-lg p-6 border border-gray-800">
                <h3 class="text-lg font-bold text-white mb-4">
                  Turnier Informationen
                </h3>
                <div id="tournament-info-content"></div>
              </div>
              <div class="bg-[#21222D] rounded-lg p-6 border border-gray-800">
                <h3 class="text-lg font-bold text-white mb-4">
                  Aktuelle Spiele
                </h3>
                <div id="current-matches-content"></div>
              </div>
              <div class="bg-[#21222D] rounded-lg p-6 border border-gray-800">
                <h3 class="text-lg font-bold text-white mb-4">Top Teams</h3>
                <div id="top-teams-content"></div>
              </div>
            </div>
            <div class="mt-6">
              <h3
                class="text-lg font-bold text-white mb-4"
                id="dashboard-groups-info"
              >
                Gruppen
              </h3>
              <div
                id="dashboard-groups-container"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
              ></div>
            </div>
          </div>
          <div id="create-content" class="tab-content hidden"></div>
          <div id="groups-content" class="tab-content hidden"></div>
          <div id="schedule-content" class="tab-content hidden"></div>
          <div id="playoffs-content" class="tab-content hidden"></div>
        </div>
      </div>
    </div>

    <!-- Load the main JavaScript module -->
    <script type="module" src="./src/main.js"></script>

    <!-- Initialize Lucide icons -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
