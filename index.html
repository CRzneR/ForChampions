<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnier Manager - For Champions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#CA5818",
              secondary: "#EF1475",
              dark: {
                100: "#21222D",
                200: "#2D303D",
                900: "#14181D",
              },
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#14181D] min-h-screen">
    <!-- Login & Register -->
    <div id="loginContainer" class="min-h-screen"></div>

    <!-- Haupt-App -->
    <div id="mainApp" class="hidden">
      <nav class="bg-[#21222D] shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <span
                class="ml-2 text-4xl font-bold bg-gradient-to-r from-[#CA5818] to-[#EF1475] bg-clip-text text-transparent"
              >
                For Champions
              </span>
            </div>
            <div class="flex items-center">
              <button
                id="logoutButton"
                class="p-1 rounded-full text-gray-400 hover:text-white"
              >
                <i data-lucide="log-out" class="h-6 w-6"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex">
        <!-- Seiten-Navigation -->
        <div class="w-64 bg-[#21222D] h-screen sticky top-0 p-4">
          <ul class="space-y-2">
            <li>
              <button data-tab="dashboard" class="tab-button">Dashboard</button>
            </li>
            <li>
              <button data-tab="create" class="tab-button">
                Turnier erstellen
              </button>
            </li>
            <li>
              <button data-tab="groups" class="tab-button">Gruppen</button>
            </li>
            <li>
              <button data-tab="schedule" class="tab-button">Spielplan</button>
            </li>
            <li>
              <button data-tab="playoffs" class="tab-button">Playoffs</button>
            </li>
          </ul>
        </div>

        <!-- Hauptinhalt -->
        <div class="flex-1 p-8">
          <div id="dashboard-content" class="tab-content">Willkommen</div>
          <div id="create-content" class="tab-content hidden"></div>
          <div id="groups-content" class="tab-content hidden"></div>
          <div id="schedule-content" class="tab-content hidden"></div>
          <div id="playoffs-content" class="tab-content hidden"></div>
        </div>
      </div>
    </div>

    <!-- Einstiegspunkt -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
