<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnier Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .auth-transition {
        transition: all 0.3s ease;
      }
      .login-container {
        background: linear-gradient(135deg, #21222d 0%, #14181d 100%);
      }
    </style>
  </head>
  <body class="bg-[#14181D]">
    <!-- Login Container (initial sichtbar) -->
    <div
      id="loginContainer"
      class="min-h-screen flex items-center justify-center p-4 login-container"
    >
      <div
        class="bg-[#21222D] rounded-2xl shadow-xl overflow-hidden w-full max-w-md border border-gray-700"
      >
        <!-- Tabs -->
        <div class="flex border-b border-gray-700">
          <button
            id="loginTab"
            class="flex-1 py-4 px-6 text-center font-medium text-[#CA5818] border-b-2 border-[#CA5818]"
          >
            Login
          </button>
          <button
            id="registerTab"
            class="flex-1 py-4 px-6 text-center font-medium text-gray-500"
          >
            Registrieren
          </button>
        </div>

        <!-- Statusanzeige -->
        <div
          id="serverStatus"
          class="px-6 py-2 bg-yellow-900 text-yellow-200 text-sm hidden"
        >
          <i class="fas fa-exclamation-triangle mr-2"></i>
          <span id="serverStatusText"
            >Verbindung zum Server wird hergestellt...</span
          >
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="p-6 auth-transition">
          <h2 class="text-2xl font-bold text-center text-white mb-2">
            Willkommen zurück
          </h2>
          <p class="text-center text-gray-400 mb-6">
            Melde dich an, um fortzufahren
          </p>

          <div
            id="loginError"
            class="bg-red-900 text-red-200 p-3 rounded-lg mb-4 hidden"
          >
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="loginErrorText"></span>
          </div>

          <form id="loginFormElement">
            <div class="mb-4">
              <label for="loginEmail" class="block text-gray-300 mb-2"
                >E-Mail</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-envelope text-gray-500"></i>
                </div>
                <input
                  type="email"
                  id="loginEmail"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="deine@email.com"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <label for="loginPassword" class="block text-gray-300 mb-2"
                >Passwort</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input
                  type="password"
                  id="loginPassword"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-[#CA5818] to-[#EF1475] text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-300"
            >
              Anmelden
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="#" class="text-[#CA5818] hover:text-[#EF1475] text-sm"
              >Passwort vergessen?</a
            >
          </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="p-6 auth-transition hidden">
          <h2 class="text-2xl font-bold text-center text-white mb-2">
            Account erstellen
          </h2>
          <p class="text-center text-gray-400 mb-6">
            Registriere dich für dein Konto
          </p>

          <div
            id="registerError"
            class="bg-red-900 text-red-200 p-3 rounded-lg mb-4 hidden"
          >
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="registerErrorText"></span>
          </div>

          <form id="registerFormElement">
            <div class="mb-4">
              <label for="registerUsername" class="block text-gray-300 mb-2"
                >Benutzername</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-gray-500"></i>
                </div>
                <input
                  type="text"
                  id="registerUsername"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="benutzername"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="registerEmail" class="block text-gray-300 mb-2"
                >E-Mail</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-envelope text-gray-500"></i>
                </div>
                <input
                  type="email"
                  id="registerEmail"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="deine@email.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="registerPassword" class="block text-gray-300 mb-2"
                >Passwort</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input
                  type="password"
                  id="registerPassword"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="registerConfirmPassword"
                class="block text-gray-300 mb-2"
                >Passwort bestätigen</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input
                  type="password"
                  id="registerConfirmPassword"
                  class="pl-10 w-full p-3 bg-[#2D303D] border border-gray-600 rounded-lg focus:ring-2 focus:ring-[#CA5818] focus:border-transparent text-white"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-[#CA5818] to-[#EF1475] text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-300"
            >
              Registrieren
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Haupt-App (initial versteckt) -->
    <div id="mainApp" class="hidden">
      <!-- Hauptnavigation oben -->
      <nav class="bg-[#21222D] shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center">
                <img
                  class="h-8 w-auto"
                  src="https://via.placeholder.com/150"
                  alt="Logo"
                />
                <span
                  class="ml-2 text-xl font-bold hidden"
                  id="tournament-title"
                ></span>
                <span
                  class="ml-2 text-4xl font-bold bg-gradient-to-r from-[#CA5818] to-[#EF1475] bg-clip-text text-transparent"
                  id="app-title"
                  >For Champions</span
                >
              </div>
            </div>
            <div class="flex items-center">
              <div class="ml-4 flex items-center md:ml-6">
                <button
                  id="userMenuButton"
                  class="p-1 rounded-full text-gray-400 hover:text-white focus:outline-none flex items-center"
                >
                  <span class="sr-only">Profil</span>
                  <i data-lucide="user" class="h-6 w-6 mr-2"></i>
                  <span id="usernameDisplay" class="text-white"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex">
        <!-- Vertikale Navigation links -->
        <div class="w-64 bg-[#21222D] shadow-md h-screen sticky top-0">
          <div class="p-4">
            <h2 class="text-lg text-white font-semibold mb-4">Navigation</h2>
            <ul class="space-y-2">
              <li>
                <button
                  data-tab="dashboard"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="grid" class="w-5 h-5 mr-3"></i>
                  Dashboard
                </button>
              </li>
              <li>
                <button
                  data-tab="create"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="plus" class="w-5 h-5 mr-3"></i>
                  Turnier erstellen
                </button>
              </li>
              <li>
                <button
                  data-tab="groups"
                  id="groups-tab"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="users" class="w-5 h-5 mr-3"></i>
                  Gruppen
                </button>
              </li>
              <li>
                <button
                  data-tab="schedule"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="calendar" class="w-5 h-5 mr-3"></i>
                  Spielplan
                </button>
              </li>
              <li>
                <button
                  data-tab="playoffs"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
                  Playoffs
                </button>
              </li>
              <li>
                <button
                  data-tab="settings"
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                  Einstellungen
                </button>
              </li>
              <li>
                <button
                  class="w-full text-left px-4 py-2 rounded hover:bg-[#99491C] hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                  Hilfe
                </button>
              </li>
              <li>
                <button
                  id="logoutButton"
                  class="w-full text-left px-4 py-2 rounded hover:bg-red-600 hover:text-white text-gray-300 flex items-center"
                >
                  <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                  Abmelden
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Hauptinhalt -->
        <div class="flex-1 p-8">
          <!-- Dashboard Tab -->
          <div id="dashboard-content" class="tab-content">
            <div class="grid grid-cols-1 gap-6">
              <!-- Übersichtskarten -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Turnierinfo Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">Turnierinfo</h3>
                  <div id="tournament-info-content" class="text-gray-300">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>

                <!-- Aktuelle Spiele Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <h3 class="text-lg font-bold text-white mb-4">
                    Nächste Spiele
                  </h3>
                  <div id="current-matches-content">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>

                <!-- Top Teams Karte -->
                <div
                  class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800 p-6"
                >
                  <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-white">Top Teams</h3>
                    <span
                      class="text-xs bg-green-900 text-green-400 px-2 py-1 rounded-full"
                    >
                      Playoff-Plätze
                    </span>
                  </div>
                  <div id="top-teams-content">
                    <!-- Wird von JavaScript gefüllt -->
                  </div>
                </div>
              </div>

              <!-- Gruppenübersicht -->
              <div
                class="bg-[#21222D] rounded-lg shadow-lg border border-gray-800"
              >
                <div class="px-6 py-4 border-b border-gray-800">
                  <h2 class="text-xl font-bold text-white">Gruppenübersicht</h2>
                  <p
                    id="dashboard-groups-info"
                    class="text-sm text-gray-400 mt-1"
                  >
                    <span id="dashboard-tournament-name"></span> Aktuelle
                    Gruppenstände
                  </p>
                </div>
                <div
                  id="dashboard-groups-container"
                  class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                ></div>
              </div>
            </div>
          </div>

          <!-- Turnier erstellen Tab -->
          <div id="create-content" class="tab-content hidden"></div>

          <!-- Gruppen Tab -->
          <div id="groups-content" class="tab-content hidden"></div>

          <!-- Spielplan Tab -->
          <div id="schedule-content" class="tab-content hidden"></div>

          <!-- Playoffs Tab -->
          <div id="playoffs-content" class="tab-content hidden"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript Dateien -->
    <script src="client/js/auth.js"></script>
    <script src="client/js/app.js"></script>
    <script src="client/js/create.js"></script>
    <script src="client/js/groups.js"></script>
    <script src="client/js/schedule.js"></script>
    <script src="client/js/playoffs.js"></script>
    <script src="client/js/dashboard.js"></script>
  </body>
</html>
